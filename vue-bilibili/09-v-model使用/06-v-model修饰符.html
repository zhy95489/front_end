<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div id="app">
        <input type="text" v-model.lazy="message">
        <h2>{{message}}</h2>
        <input type="text" v-model.number="message1">
        <h2>{{message1}}</h2>
        <input type="text" v-model.trim="message2">
        <h2>{{message2}}</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message : "你好啊",
                message1 : "你好啊",
                message2 : "你好啊"
            },
        })
    </script>
</body>
</html>
