<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .active{
            color: red;
        }
    </style>
</head>

<body>

    <div id="app">
        <h2 :class="{active: isActive,line:isLine}">{{message}}</h2>

        <button  @click="change">改变</button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message : "你好啊",
                isActive: true,
                isLine: true,
            },
            methods:{
                change:function () {
                    this.isActive=!this.isActive;
                }
            }
        })
    </script>
</body>
</html>
