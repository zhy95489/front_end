<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>T购物车小案例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">
    <table>
        <thead>
        <tr>
            <td></td>
            <td>书籍名称</td>
            <td>出版日期</td>
            <td>价格</td>
            <td>购买数量</td>
            <td>操作</td>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(book,index) in books" >
            <td>{{index+1}}</td>
            <td>{{book.name}}</td>
            <td>{{book.date}}</td>
            <td>{{book.prace}}</td>
            <td>
                <button>-</button>
                {{book.num}}
                <button>+</button>
            </td>
            <td>
                <button>删除</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="../js/vue.js"></script>
<script src="index.js"></script>
</body>
</html>
