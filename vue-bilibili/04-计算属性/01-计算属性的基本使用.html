<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
</head>
<body>

    <div id="app">
        <h2>{{message}} {{names}}</h2>
        <h2>{{message + ' ' + names }}</h2>
        <h2>{{getFullname()}}</h2>
        <h2>{{fullname}}</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message : "你好啊",
                names : '某某某',
            },
            computed:{
                fullname:function () {
                    return this.message+ ' ' + this.names
                }
            },
            methods:{
                getFullname:function () {
                    return this.message+ ' ' + this.names
                }
            }
        })
    </script>
</body>
</html>
