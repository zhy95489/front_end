<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复杂操作</title>
</head>
<body>

    <div id="app">
        <h2>总价钱：{{pricesum}}</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
               books:[
                   {id: 110, name: 'java编程思想',price: 68},
                   {id: 120, name: 'cloud源码解析',price: 168},
                   {id: 130, name: '计算机原理',price: 268},
               ]
            },
            computed:{
                pricesum:function () {
                    let result = 0
                    for (i = 0 ;i<this.books.length;i++){
                        result += this.books[i].price
                    }
                    return result
                }
            }
        })
    </script>
</body>
</html>
