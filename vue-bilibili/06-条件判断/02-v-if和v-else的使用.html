<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if和v-else</title>
</head>
<body>

    <div id="app">
        <h2 v-if="isshow">{{message}}</h2>
        <h1 v-else>{{message2}}</h1>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message : "你好啊",
                message2 : "为false",
                isshow : true
            },
        })
    </script>
</body>
</html>
