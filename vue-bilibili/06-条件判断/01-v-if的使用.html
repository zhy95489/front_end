<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>V-IF</title>
</head>
<body>

    <div id="app">
        <h2 v-if="isshow">{{message}}</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message : "你好啊",
                isshow :true
            },
        })
    </script>
</body>
</html>
