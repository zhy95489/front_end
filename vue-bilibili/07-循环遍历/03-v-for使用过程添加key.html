<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for添加key</title>
</head>
<body>

    <div id="app">
        <ul>
            <li v-for="item in message" :key="item">{{item}}</li>
        </ul>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message : ['a','b','c','d','e']
            },
        })
    </script>
</body>
</html>
