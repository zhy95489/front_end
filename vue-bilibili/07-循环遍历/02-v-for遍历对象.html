<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>遍历对象</title>
</head>
<body>

    <div id="app">
        <!--1、在遍历对象的过程中，如果只是获取一个值，那么获取到的是value-->
        <ul>
            <li v-for="item in message">{{item}}</li>
        </ul>

        <!--2、在遍历对象的过程中，如果只是获取两个值，那么获取到的是value，key-->
        <ul>
            <li v-for="(item,index) in message">{{item}}-{{index}}</li>
        </ul>

        <!--2、在遍历对象的过程中，如果只是获取两个值，那么获取到的是value，key-->
        <ul>
            <li v-for="(item,key,index) in message">{{item}}-{{key}}-{{index}}</li>
        </ul>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message : {
                    name:'zhy',
                    age:18,
                    height:188
                }
            },
        })
    </script>
</body>
</html>
