<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作业</title>
    <style>
        .active {
            color: red;
        }
    </style>
</head>
<body>

<div id="app">
    <ui>
        <li v-for="(item,index) in message"
            :class="{active: index == currentIndex}"
            @click="btn1click(index)">
            {{item}}
        </li>
    </ui>


</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: ['海王', '海贼王', '海尔兄弟', '加勒比海盗'],
            currentIndex: 0,
        },
        methods: {
            btn1click(index) {
                this.currentIndex = index;
            }
        }
    })
</script>
</body>
</html>
