<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div id="app">
        <h2>{{message}}</h2>
        <!--3、使用组件-->
        <my-cpm></my-cpm>
        <my-cpm></my-cpm>
        <my-cpm></my-cpm>
    </div>

    <script src="../js/vue.js"></script>
    <script>

        //1.创建组件构造器
        const cpn = Vue.extend({
            template:`
                <div>
                    <h2>我是标题啊</h2>
                    <p>我是内容</p>
                </div>
            `
        })

        //2、注册组件
        Vue.component(`my-cpm`,cpn);

        const app = new Vue({
            el: "#app",
            data: {
                message : "你好啊"
            },
        })
    </script>

</body>
</html>
