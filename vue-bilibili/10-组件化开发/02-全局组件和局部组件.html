<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    <div id="app">
        <h2>{{message}}</h2>
        <cpn></cpn>
    </div>

    <div id="app2">
        <h2>{{message}}22222</h2>
        <cpn></cpn>
    </div>

    <script src="../js/vue.js"></script>
    <script>

        //1、组件构造器
        const cpn1 = Vue.extend({
            template:`
                <div>
                    <h2>我是标题啊</h2>
                    <p>我是内容</p>
                </div>
            `
        })

        //2、局部注册，只在app实例里面注册
        const app = new Vue({
            el: "#app",
            data: {
                message : "你好啊"
            },
            components:{
                cpn:cpn1
            }
        })
        const app2 = new Vue({
            el: "#app2",
            data: {
                message : "你好啊"
            }

        })
    </script>

</body>
</html>
