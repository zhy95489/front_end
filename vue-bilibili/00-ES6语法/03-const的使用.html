<body>

<script>
    // //1.注意一：一旦给修饰的标识符被赋值后，不能修改
    // const a = 20;

    // 2.注意二： 在使用const定义标识符，必须进行赋值

    const obj = {
        name : 'zhy',
        age:13;
        height:1.9
    }
    console.log(obj);
    obj.name = 'zhy';
    obj.age = 30;
    obj.height = 1.87;
