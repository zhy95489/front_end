<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            overflow: hidden;
            /*溢出隐藏*/
            /*解决塌陷*/
            /*清除浮动*/
        }

        div {
            position: absolute;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<!--生成100个小圆，大小随机，位置随机，颜色随机，透明度随机-->

<!--让圆闪烁起来-->
</body>
<script>
    for (var i = 0; i < 1500; i++) {
        var d = document.createElement("div");
        var cm = rand(10, 150);
        d.style.width = cm + 'px';
        d.style.height = cm + 'px';

        d.style.left = rand(0, window.innerWidth - 150) + 'px';
        d.style.top = rand(0, window.innerHeight - 150) + 'px';

        var r = rand(0, 255);
        var g = rand(0, 255);
        var b = rand(0, 255);
        var color = `rgb(${r},${g},${b})`;
        d.style.backgroundColor = color;

        var op = Math.random();
        d.style.opacity = op;

//			手动为div创造一个属性speed
        d.speedOpacity = 0.01;
        if (0.5 - Math.random() > 0) {
            d.speedOpacity = -0.01;
        }
        d.speedX = rand(2, 4);
        if (0.5 - Math.random() > 0) {
            d.speedX *= -1;
        }
        d.speedY = rand(2, 4);
        if (0.5 - Math.random() > 0) {
            d.speedY *= -1;
        }

        document.body.appendChild(d);
    }

    function rand(min, max) {
        return Math.round(Math.random() * (max - min) + min);
    }

    function changeOpacityAndPosition() {
        var ds = document.getElementsByTagName("div");
        for (var i = 0; i < ds.length; i++) {
            var d = ds[i];

            var op = d.style.opacity;
            op = parseFloat(op);
            op += d.speedOpacity;
            if (op >= 1 || op <= 0) {
                d.speedOpacity *= -1;
            }
            d.style.opacity = op;

            var x = d.offsetLeft + d.speedX;
            var y = d.offsetTop + d.speedY;
            if (x < 0) {
                x = 0;
                d.speedX *= -1;
            } else if (x > window.innerWidth - d.offsetWidth) {
                x = window.innerWidth - d.offsetWidth;
                d.speedX *= -1;
            }

            if (y < 0) {
                y = 0;
                d.speedY *= -1;
            } else if (y > window.innerHeight - d.offsetHeight) {
                y = window.innerHeight - d.offsetHeight;
                d.speedY *= -1;
            }

            d.style.left = x + 'px';
            d.style.top = y + 'px';
        }
    }

    setInterval(function () {
        changeOpacityAndPosition()
    }, 30);
</script>
</html>

<!--relative：不会影响元素本身的特性，定位参考是原来的位置
absolute： 脱离文档流，找最近的使用了定位的父级来定位，如果没有找body
fixed: 脱离文档流，找窗口定位-->
